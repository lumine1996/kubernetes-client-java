                          items:
                            type: object
                            required:
                              - topologyKey
                            properties:
                              labelSelector:
                                type: object
                                properties:
                                  matchExpressions:
                                    type: array
                                    items:
                                      type: object
                                      required:
                                        - key
                                        - operator
                                      properties:
                                        key:
                                          type: string
                                        operator:
                                          type: string
                                        values:
                                          type: array
                                          items:
                                            type: string
                                  matchLabels:
                                    type: object
                                    additionalProperties:
                                      type: string
                              namespaceSelector:
                                type: object
                                properties:
                                  matchExpressions:
                                    type: array
                                    items:
                                      type: object
                                      required:
                                        - key
                                        - operator
                                      properties:
                                        key:
                                          type: string
                                        operator:
                                          type: string
                                        values:
                                          type: array
                                          items:
                                            type: string
                                  matchLabels:
                                    type: object
                                    additionalProperties:
                                      type: string
                              namespaces:
                                type: array
                                items:
                                  type: string
                              topologyKey:
                                type: string
                architecture:
                  type: string
                dnsConfig:
                  type: object
                  properties:
                    nameservers:
                      type: array
                      items:
                        type: string
                    options:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            description: Required.
                            type: string
                          value:
                            type: string
                    searches:
                      type: array
                      items:
                        type: string
                dnsPolicy:
                  type: string
                domain:
                  type: object
                  required:
                    - devices
                  properties:
                    chassis:
                      description: Chassis specifies the chassis info passed to the domain.
                      type: object
                      properties:
                        asset:
                          type: string
                        manufacturer:
                          type: string
                        serial:
                          type: string
                        sku:
                          type: string
                        version:
                          type: string
                    clock:
                      description: Clock sets the clock and timers of the vmi.
                      type: object
                      properties:
                        timer:
                          description: Timer specifies whih timers are attached to the vmi.
