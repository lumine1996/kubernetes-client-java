                                properties:
                                  matchExpressions:
                                    type: array
                                    items:
                                      type: object
                                      required:
                                        - key
                                        - operator
                                      properties:
                                        key:
                                          type: string
                                        operator:
                                          type: string
                                        values:
                                          type: array
                                          items:
                                            type: string
                                  matchFields:
