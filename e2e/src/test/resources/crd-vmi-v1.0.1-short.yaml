                            hpet:
                              type: object
                              properties:
                                present:
                                  type: boolean
                                tickPolicy:
                                  type: string
                            hyperv:
                              type: object
                              properties:
                                present:
                                  type: boolean
                            kvm:
                              description: "KVM \t(KVM clock) - lets guests read the host’s wall clock time (paravirtualized). For linux guests."
                              type: object
                              properties:
                                present:
                                  type: boolean
                            pit:
                              type: object
                              properties:
                                present:
                                  type: boolean
                                tickPolicy:
                                  type: string
                            rtc:
                              type: object
                              properties:
                                present:
                                  type: boolean
                                tickPolicy:
                                  type: string
